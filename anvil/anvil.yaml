apiVersion: v1
kind: Pod
metadata:
  name: anvil
  labels:
    app.kubernetes.io/name: anvil
spec:
  containers:
    - name: anvil
      image: ghcr.io/foundry-rs/foundry:master
      securityContext:
        allowPrivilegeEscalation: false
      ports:
        - containerPort: 8545
      command: ["anvil"]
      args: ["--port", "8545", "--fork-url", "$(FORK_URL)"]
      env:
        - name: ANVIL_IP_ADDR
          value: "0.0.0.0"
      envFrom:
        - secretRef:
            name: secret
---
apiVersion: v1
kind: Service
metadata:
  name: anvil-service
spec:
  selector:
    app.kubernetes.io/name: anvil
  ports:
    - protocol: TCP
      port: 8545
      targetPort: 8545
  type: ClusterIP
