apiVersion: batch/v1
kind: Job
metadata:
  name: setup-data-nginx
spec:
  template:
    spec:
      containers:
        - name: setup-container
          image: busybox
          command: ["/bin/sh", "-c"]
          args:
            - |
              echo "Initializing shared data for nginx..." && \
              echo "Shared Data for nginx instances" > /mnt/shared-data/index.html
          volumeMounts:
            - name: shared-data
              mountPath: /mnt/shared-data
      volumes:
        - name: shared-data
          persistentVolumeClaim:
            claimName: shared-data-pvc
      restartPolicy: Never
  backoffLimit: 4
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: shared-data-pv
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: standard
  hostPath:
    path: "/mnt/shared-data"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: shared-data-pvc
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
  storageClassName: standard
